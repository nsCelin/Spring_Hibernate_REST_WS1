<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<!-- BootStrap Validator where I can prevent the form from being submitted if there are validation errors -->
<form class=form-horizontal" id="formChangePassword" data-toggle="validator" role="form">

	<input type="password" pattern="[A-Za-z0-9@#$%!^&*]{6,30}" name="inputPassword" class="form-control" id="inputPassword"
	 placeholder="Enter New Password" data-error="Password should not be null. It should be greater than 6 and less than 30 characters . Use only A-Z, a-z, 0-9, @ # $ % ! ^ & * charecters" required/>
	 
	 <input type ="password" name ="inputPassword1" class="form-control" id="inputPassword1" data-match="#inputPassword" placeholder="Enter New Password Again" 
	 data-error="It should not be null and should match with above password" required/>
	 
	 <button style="width:20%" type="submit" class="btn btn-default btn-primary">ResetPassword</button>
</form>
</body>
</html>
